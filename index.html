<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능과 홍윤성</title>
    <link rel="stylesheet" href="css/whoami.css">
    <script src="https://kit.fontawesome.com/c36db57233.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav_things" id="mainIcon"><a href="#main"><i class="fa-solid fa-signature"></i></a></div>
        <div class="nav_things" id="introduceIcon"><a href="#introduce"><i class="fa-solid fa-user"></i></a></div>
        <div class="nav_things" id="hobbyIcon"><a href="#hobby"><i class="fa-solid fa-gamepad"></i></a></div>
        <div class="nav_things" id="skillIcon"><a href="#skill"><i class="fa-solid fa-code"></i></a></div>
    </nav>
    <section class="background" id="main">
        <div id="main-container">
            <div class="inner_fullscreen">
                <div id="title-container">
                    <div id="title">인공지능과 홍윤성</div>
                    <div id="messeage">경북소프트웨어고 1학년</div>
                </div>
            </div>
        </div>
    </section>
    <section class="background" id="introduce">
        <div id="introduce_container">
            <div class="inner">
                <div id="my_container">
                    <div class="headline">자기소개</div>
                    <div class="comment">저는 경북소프트웨어고등학교에 다니고 있는 홍윤성입니다.</div>
                    <div class="itaeu">
                        <div id="map_center">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6462.403817025233!2d128.59950391029216!3d35.91755268907821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565e0fc550da7d1%3A0xe7815ae825e60d23!2z64yA6rWs6rSR7Jet7IucIOuPmeuzgOuPmSA4MDUg64-Z7ISc67OA7KO86rO16re466aw67mM7JWE7YyM7Yq4!5e0!3m2!1sko!2skr!4v1668871768810!5m2!1sko!2skr" width="600" height="400" style="border:0; border-radius: 15px; box-shadow: 0px 0px 20px #000;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="mylink">
                            <div id="myYT"><a href="https://www.youtube.com/channel/UC2x5BeuCJLgPMKjKHtGT8DA" target="_blank"><i class="fa-brands fa-youtube"></i></a></div>
                            <div id="myTW"><a href="https://twitter.com/hong_yunsung" target="_blank"><i class="fa-brands fa-twitter"></i></a></div>
                            <div id="myMAIL"><a href="mailto:fuzzy0260@naver.com" target="_blank"><i class="fa-solid fa-envelope"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="background" id="hobby">
        <div id="hobby_container">
            <div class="inner">
                <div id="myhobby_container">
                    <div class="headline">나의 취미</div>
                    <div class="comment">내가 심심할 때 하는 것들</div>
                    <div class="myhobby_list">
                        <div class="myhobby">
                            <div class="myhobby_name">게임</div>
                            <div class="myhobby_pic" id="game"></div>
                        </div>
                        <div class="myhobby">
                            <div class="myhobby_name">기계 고치기</div>
                            <div class="myhobby_pic" id="pcb"></div>
                        </div>
                        <div class="myhobby">
                            <div class="myhobby_name">음악 듣기</div>
                            <div class="myhobby_pic" id="music"></div>
                        </div>
                    </div>
                    <div class="myhobby_list">
                        <div class="myhobby">
                            <div class="myhobby_name">영상 편집</div>
                            <div class="myhobby_pic" id="video"></div>
                        </div>
                        <div class="myhobby">
                            <div class="myhobby_name">이상한 거 수집하기</div>
                            <div class="myhobby_pic" id="collect"></div>
                        </div>
                        <div class="myhobby">
                            <div class="myhobby_name">사진 찍기</div>
                            <div class="myhobby_pic" id="photo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="background" id="skill">
        <div id="skill_container">
            <div class="inner">
                <div id="myskill_container">
                    <div class="headline">나의 능력</div>
                    <div class="comment">잘 하는 것</div>
                    <div class="skills">
                        <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="html5">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968242.png" alt="css3">
                        <img src="https://cdn.icon-icons.com/icons2/2415/PNG/512/c_original_logo_icon_146611.png" alt="clang">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/java-60-1174953.png" alt="java">
                    </div>
                    <div class="comment">할 수 있는 것</div>
                    <div class="skills">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Adobe_Photoshop_CC_icon.svg/512px-Adobe_Photoshop_CC_icon.svg.png?20200616073617" alt="Photoshop">
                        <img src="https://static.wikia.nocookie.net/logopedia/images/1/1b/Sony_Vegas_Pro_13_%282014%29.svg" alt="Vegas Pro 13">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Microsoft_Office_Excel_%282019%E2%80%93present%29.svg" alt="Excel">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Microsoft_Office_PowerPoint_%282019%E2%80%93present%29.svg" alt="PowerPoint">
                        <img src="img/hancom.png" alt="Hancom">
                    </div>
                    <div class="comment">배우고 있는 것</div>
                    <div class="skills">
                        <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/267_Python_logo-512.png" alt="python">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Tensorflow_logo.svg" alt="TensorFlow">
                        <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" alt="CPP">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
                        <img src="https://cdn-icons-png.flaticon.com/512/6124/6124995.png" alt="Linux">
                    </div>
                </div>
            </div>
        </div>

</body>
